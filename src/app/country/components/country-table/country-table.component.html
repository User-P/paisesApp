<table class="table table-hover">
    <thead>
        <tr>
            <th>#</th>
            <th>Bandera</th>
            <th>Nombre</th>
            <th>Poblacion</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of countries index as i">
            <td>{{i}}</td>
            <td><img [src]="item.flags.png" alt="" width="50"></td>
            <td>{{item.capital}} - {{item.name.official}}</td>
            <td>{{item.population| number}}</td>
            <td>
                <a [routerLink]="['/country', item.cca2]">Ver mas</a>
            </td>
        </tr>
</table>
